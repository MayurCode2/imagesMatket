<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImagesMarket</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,600;1,700;1,800;1,900&family=Roboto:wght@300&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    <h1>ImagesMarket</h1>
    <form class="search-form">
      <input type="text" class="search-input">
      <button type="submit" class="search-button">search</button>
    </form>
  </header>
  <div class="tag-bar">
    <button class="tag-button btn" >Background image</button>
    <button class="tag-sky btn" >Sky</button>
    <button class="tag-nature btn" >Nature</button>
    <button class="tag-animal btn" >Animal</button>
    <button class="tag-car btn" >Car</button>
    <button class="tag-camera btn" >Camera</button>
  </div>
  
  <main>
    <div class="gallery"></div>
  </main>
  <div class="nav-button">
    <button class="more">More</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
